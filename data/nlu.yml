version: "3.1"

nlu:
- lookup: nombre
  examples: |
    - Santiago
    - Carlo
    - Maria
    - Veronica
    - Ramon
    - Marta
    - jorge

- lookup: categoria
  examples: |
    - electronica
    - Agro
    - Bebidas
    - tecnologia
    - vehiculos
    - lentes

- lookup: id
  examples: |
    - MLA1276
    - MLA5726
    - MLA1000
    - MLA2547

- regex: producto
  examples: |
    - "(.*?)"

- intent: dar_producto
  examples: |
    - el producto que quiero es ["auriculares"](producto)
    - estoy buscando el producto ["televisor LG 40"](producto)
    - quiero buscar ["pelotas de futbol"](producto)
    - el producto es ["botines Nike Mercury"](producto)
    - quiero comprar un ["lavarropas philco 800"](producto)
    - quiero buscar ["celulares Samsung"](producto)
    - el producto que quiero buscar es ["lentes oakley"](producto)
    - quiero comprar los ["lentes rayban negros"](producto)

- intent: mas_productos
  examples: |
    - dame mas productos
    - listame mas productos
    - lista mas
    - quiero mas productos
    - dame otros articulos

- intent: dar_id
  examples: |
    - el id de la categoria es [MLA1512](id)
